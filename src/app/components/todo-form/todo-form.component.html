<!-- [(ngModel)] - деректива которая добавляет title -->
<!--  (keydown.enter)="addTodo()"  для того чтобы срабатывало при нажатии на (Enter) -->

<div>
    <input 
    type="text" 
    placeholder="Add todo title..."
    [(ngModel)]="title"
    (keydown.enter)="addTodo()" 
    >
    <button (click)="addTodo()">Add todo</button>
</div>
