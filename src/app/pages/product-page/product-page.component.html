
<h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase }}</h1>
<!-- <app-product [product]="products[0]"></app-product>
<app-product [product]="products[1]"></app-product> -->
<input class="mb-2 border py-2 px-4 w-full" type="text" placeholder="Filter products..." [(ngModel)]="term">

<p *ngIf="loading" class="text-center text-lg">Loading...</p>

    <!-- <app-product 
        *ngFor="let product of products; let i = index"
        [product]="product"
    ></app-product> -->

    <!-- С использованием "Стримов" -->

    <div  *ngIf="productsService.products">
        <app-product 
            *ngFor="let product of productsService.products | filterProducts: term; let i = index"
            [product]="product"
        ></app-product>

    <app-modal *ngIf="modalService.isVisible$ | async" title="Create New Modal">
        <app-create-product></app-create-product>
    </app-modal>
    <button class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
    (click)="modalService.open()"
    >+

    </button>
    </div>
